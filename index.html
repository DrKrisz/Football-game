<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Career Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page1" class="page">
        <h1>Choose Your Position and Origin</h1>
        <label for="position">Position:</label>
        <select id="position">
            <option value="forward">Forward</option>
            <option value="midfielder">Midfielder</option>
            <option value="defender">Defender</option>
            <option value="goalkeeper">Goalkeeper</option>
        </select>
        <label for="origin">Origin:</label>
        <select id="origin">
            <option value="europe">Europe</option>
            <option value="south-america">South America</option>
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="north-america">North America</option>
        </select>
        <button id="startCareer">Start Career</button>
    </div>

    <div id="page2" class="page" style="display: none;">
        <h1>Your Career</h1>
        <p id="careerDetails"></p>
        <div id="clubHistory"></div>
        <button id="stayTeam">Stay with the Team</button>
        <button id="team1">Random Team 1</button>
        <button id="team2">Random Team 2</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
